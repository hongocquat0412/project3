language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed hongocquat0412/udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user hongocquat0412/udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend hongocquat0412/udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy hongocquat0412/reverseproxy

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hongocquat0412/udagram-api-feed
  - docker push hongocquat0412/udagram-api-user
  - docker push hongocquat0412/udagram-frontend
  - docker push hongocquat0412/reverseproxy